<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Upload | Cat vs Dog Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-center space-x-6">
        <a href="/" class="text-blue-600 font-semibold hover:underline">Home</a>
        <a href="/project" class="text-blue-600 font-semibold hover:underline">Classifier</a>
        <a href="/about" class="text-blue-600 font-semibold hover:underline">About</a>
        <a href="/contact" class="text-blue-600 font-semibold hover:underline">Contact</a>
    </nav>

    <!-- Upload Form -->
    <div class="max-w-xl mx-auto p-6 mt-8 bg-white rounded-xl shadow-md">
        <h2 class="text-2xl font-bold text-center mb-4">Upload Image</h2>
        <form method="POST" action="{{ url_for('predict') }}" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required
                class="block w-full text-sm border border-gray-300 p-2 rounded mb-4" />
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
                    Predict
                </button>
            </div>
        </form>

        {% if prediction %}
        <div class="mt-6 text-center bg-green-100 text-green-800 font-semibold p-4 rounded">
            üêæ Prediction: <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </div>

</body>

</html>
